- name: build
  image: node:lts-alpine
  commands:
  - npm set config package-lock false
  - npm install
  - npm test

- name: coveralls
  pull: true
  image: lizheming/drone-coveralls
  environment:
    COVERALLS_REPO_TOKEN: 
      from_secret: coveralls_token
  settings:
    debug: true
    files:
      - coverage/lcov.info

